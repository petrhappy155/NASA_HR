<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
        <title>NASA HR Management System</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title-wrapper">
                    <div class="logo">
                        <img src="./img/nasa-logo.png" alt="Nasa">
                    </div>
                    <div class="header-text">
                        <h1>HR Management System</h1>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Search"
                        class="search-input">
                    <select name="" id="searchBy">
                        <option value="name">Search by Name</option>
                        <option value="surname">Search by Surname</option>
                        <option value="superpower">Search by Superpower</option>
                    </select>
                </div>
                <button class="btn-add">Add New Astronaut</button>

                <div class="astronauts-list"></div>

            </div>
        </main>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="./js/functions.js"></script>
        <script src="./js/uuid.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
